<body>
    <h1>Javascript functions</h1>
    <h1>function sequence</h1>

    <p>Js functions are executed in the sequence they are called.</p>

    <p id="demo"></p>

    <script>
        function myDisplayer(some){
            document.getElementById("demo").innerHTML=some;
        }

        function myFirst(){
            myDisplayer("Hello");
        }

        function mySecond(){
            myDisplayer("Goodbye");
        }

        mySecond();
        myFirst();

    </script>

    <p>A callback is a f'n passes as an arguemnt to another f'n . This technique allows a function to call another function

    </p>

</body>
</html>
