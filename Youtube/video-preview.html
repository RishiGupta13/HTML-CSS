<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Thumbnail</title>

    <style>
        .thumnail{
            width: 300px;
        }

        .video-info{
            width: 220px;
            display: inline-block;
            vertical-align: top;
            margin-left: 8px;
        }

        .channel-pic{
            display: inline-block;

            margin-top: 8px;
        }

        .channel-1{
            border-radius:60%;

        }

        .video-preview-1{

        }

            font-weight: 500;
            margin-top: 8px;
            
        }

        p{
            font-family: Roboto, Arial, sans-serif;
            font-weight: 500;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .video-author{
            color: rgb(96,96,96);
            font-family: Roboto,Arial,sans-serif;
            font-size: 12px;
            font-weight: 400;
            margin-top: 10px;
            margin-bottom: 3px;

        }
        
        .video-stats{
            color: rgb(96,96,96);
            font-family: Roboto,Arial,sans-serif;
            font-size: 12px;
            font-weight: 400;
        }


    </style>
</head>
